<body ng-app="stocksApp" class="page-body settings-pane-open">

<ng-include src="'views/settings-pane.html'"></ng-include>

<!-- add class "sidebar-collapsed" to close sidebar by default, "chat-visible" to make chat appear always -->
<div class="page-container">

    <!-- Add "fixed" class to make the sidebar fixed always to the browser viewport. -->
    <!-- Adding class "toggle-others" will keep only one menu item open at a time. -->
    <!-- Adding class "collapsed" collapse sidebar root elements and show only icons. -->
        <div class="sidebar-menu toggle-others fixed {{collapsed}}" ng-controller="SidebarCtrl">

            <div class="sidebar-menu-inner">
                <ng-include src="'views/sidebar-menu.html'"></ng-include>
            </div>
        </div>

    <div class="main-content">
        <!-- top bar - navbar -->
        <ng-include src="'views/navbar.html'"></ng-include>

        <!-- Main view-->
        <ng-view></ng-view>

        <br/>
        <!-- Main Footer -->
        <ng-include src="'views/footer.html'"></ng-include>
    </div>

</div>

<!--Footer chat-->
<ng-include src="'views/footer-chat-view.html'"></ng-include>
