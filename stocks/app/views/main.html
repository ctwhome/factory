<div class="container">
  <div class="row clearfix">
    <div class="col-md-2 column">
      <a ng-href="#"><img class="img-responsive"src="images/stocks-logo.png" alt=""/></a>
    </div>

    <div class="col-md-6 column" ng-controller="PersonaldataCtrl">
      Personal data: <br>
      Total capital: {{capital}} <br>
      Risk: {{risk}} <br>
      Profitability: {{profitability}}<br>
    </div>

    <div class="col-md-4 column" ng-controller="GeneraldataCtrl">
      General data <br>
      Companies availables : {{companies}} <br>
      hitorial max: {{maximos}} <br>
      More details: Modal button
    </div>
  </div>
  <div class="row clearfix">
    <div ng-include="'scripts/templates/calculator.html'"></div>
    <div class="col-md-6 column">
          FILTERS
    </div>
  </div>
  <div class="row clearfix">
    <div class="col-md-12 column">
      <div class="row clearfix">
        <div class="col-md-4 column">
          Graph general
          <img class="img-responsive" src="http://jpundits.com/wp-content/uploads/2014/05/stocks-graph.jpg" alt=""/>
        </div>
        <div class="col-md-4 column">
          range data
          <img class="img-responsive" src="http://jpundits.com/wp-content/uploads/2014/05/stocks-graph.jpg" alt=""/>
        </div>
        <div class="col-md-4 column">
          info data
          <img class="img-responsive"src="http://jpundits.com/wp-content/uploads/2014/05/stocks-graph.jpg" alt=""/>
        </div>
      </div>
    </div>
  </div>
</div>
